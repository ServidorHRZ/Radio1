<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerto Celestial Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #1a237e 0%, #283593 30%, #3949ab 70%, #5c6bc0 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(180deg, #1a237e 0%, #283593 30%, #3949ab 70%, #5c6bc0 100%);
            position: relative;
            padding-bottom: 90px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(26, 35, 126, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .station-info h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(45deg, #ffd54f, #ffb74d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .main-content {
            padding: 25px;
            padding-bottom: 120px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 35px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .album-art {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 25px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .radio-icon {
            color: white;
            z-index: 1;
        }

        .track-info h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
        }

        .track-info p {
            font-size: 16px;
            color: #b3e5fc;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #81c784;
            font-weight: 500;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            margin-bottom: 35px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #b3e5fc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: scale(1.1);
        }

        .play-btn {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
            position: relative;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.7);
        }

        .play-btn.playing {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5); }
            50% { box-shadow: 0 15px 40px rgba(255, 107, 53, 0.8); }
            100% { box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5); }
        }

        .volume-section {
            margin-bottom: 35px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 15px;
        }

        .volume-slider {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.5);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b3e5fc;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 15px;
        }

        .action-btn:hover {
            color: #ffd54f;
            background: rgba(255, 213, 79, 0.1);
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: #81c784;
            opacity: 0.9;
            font-weight: 500;
        }

        .news-section h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #b3e5fc;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: rotate(180deg);
        }

        .news-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 25px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .news-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .news-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.7), rgba(57, 73, 171, 0.7));
        }

        .news-image-icon {
            font-size: 40px;
            color: white;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .news-content {
            padding: 20px;
        }

        .news-item h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.4;
        }

        .news-item p {
            font-size: 15px;
            color: #b3e5fc;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #81c784;
            font-weight: 500;
        }

        .social-section h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 35px;
            color: #fff;
            text-align: center;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .social-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .instagram .social-icon {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        }

        .facebook .social-icon {
            background: #1877f2;
        }

        .youtube .social-icon {
            background: #ff0000;
        }

        .twitter .social-icon {
            background: #1da1f2;
        }

        .tiktok .social-icon {
            background: linear-gradient(135deg, #ff0050, #00f2ea);
        }

        .whatsapp .social-icon {
            background: #25d366;
        }

        .social-item span {
            font-size: 16px;
            font-weight: 600;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background: rgba(26, 35, 126, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            flex: 1;
            background: none;
            border: none;
            color: #b3e5fc;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 15px;
            margin: 0 5px;
        }

        .nav-item.active {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: #b3e5fc;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 213, 79, 0.3);
            border-top: 4px solid #ffd54f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden-audio {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .player-card {
                padding: 25px 20px;
            }
            
            .album-art {
                width: 120px;
                height: 120px;
            }
            
            .play-btn {
                width: 80px;
                height: 80px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .app-container {
                max-width: 500px;
            }
            
            .social-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 769px) {
            .app-container {
                max-width: 450px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-content {
                padding: 15px;
            }
            
            .player-card {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .album-art {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .player-controls {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="logo">PC</div>
                <div class="station-info">
                    <h1>Puerto Celestial</h1>
                </div>
            </div>
            <div class="header-right">
                <div class="header-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <div class="header-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="radio-tab" class="tab-content active">
                <div class="player-card">
                    <div class="album-art">
                        <div class="radio-icon">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3.24 6.15C2.51 6.43 2 7.17 2 8v12c0 1.1.89 2 2 2h16c1.11 0 2-.9 2-2V8c0-1.11-.89-2-2-2H8.3l8.26-3.34L15.88 1 3.24 6.15zM7 20c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm9 4c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="track-info">
                        <h2>Puerto Celestial 98.5</h2>
                        <p id="nowPlaying">Reproduciendo: Música en Vivo</p>
                        <div class="time-info">
                            <span>0:00</span>
                            <span>∞</span>
                        </div>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-btn">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="play-btn" id="playBtn">
                        <svg id="playIcon" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="control-btn">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>

                <div class="volume-section">
                    <div class="volume-control">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </div>
                </div>

                <div class="action-buttons">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>Me gusta</span>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                        <span>Compartir</span>
                    </button>
                    <button class="action-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                        </svg>
                        <span>Descargar</span>
                    </button>
                </div>

                <div class="status" id="status">Listo para reproducir</div>
            </div>

            <div id="news-tab" class="tab-content">
                <div class="news-section">
                    <div class="news-header">
                        <h2>Noticias Cristianas</h2>
                        <button class="refresh-btn" onclick="loadNews()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>

                        </button>
                    </div>
                    <div id="news-container">

                            <div class="loading-spinner"></div>
                            <p>Cargando noticias cristianas...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="social-tab" class="tab-content">
                <div class="social-section">
                    <h2>Síguenos</h2>
                    <div class="social-grid">
                        <a href="https://instagram.com/puertocestial" target="_blank" class="social-item instagram">

    <script>
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const radioStream = document.getElementById('radioStream');
        const volumeSlider = document.getElementById('volumeSlider');
        const status = document.getElementById('status');
        const nowPlaying = document.getElementById('nowPlaying');

        let isPlaying = false;
        let currentStreamIndex = 0;

        // URLs posibles del stream de Azura Cast
        const streamUrls = [
            'https://a12.asurahosting.com/listen/puerto_celestial/radio.mp3',
            'https://a12.asurahosting.com/listen/puerto_celestial/stream',
            'https://a12.asurahosting.com/public/puerto_celestial/stream',
            'https://a12.asurahosting.com/radio/8000/radio.mp3',
            'https://a12.asurahosting.com:8000/stream'
        ];

        // Configurar volumen inicial
        radioStream.volume = 0.7;

        playBtn.addEventListener('click', togglePlay);
        volumeSlider.addEventListener('input', adjustVolume);

        function tryNextStream() {
            if (currentStreamIndex < streamUrls.length) {
                const url = streamUrls[currentStreamIndex];
                console.log('Probando stream:', url);
                status.textContent = `Probando conexión ${currentStreamIndex + 1}/${streamUrls.length}...`;

                radioStream.src = url;
                radioStream.load();

                return radioStream.play().then(() => {
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    playBtn.classList.add('playing');
                    status.textContent = 'Reproduciendo en vivo';
                    nowPlaying.textContent = 'Puerto Celestial - En vivo';
                    isPlaying = true;
                    console.log('Stream funcionando:', url);
                }).catch(error => {
                    console.log('Stream falló:', url, error);
                    currentStreamIndex++;
                    if (currentStreamIndex < streamUrls.length) {
                        return tryNextStream();
                    } else {
                        throw new Error('Ningún stream disponible');
                    }
                });
            } else {
                throw new Error('No hay más streams para probar');
            }
        }

        function togglePlay() {
            if (isPlaying) {
                radioStream.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playBtn.classList.remove('playing');
                status.textContent = 'Detenido';
                nowPlaying.textContent = 'Presiona play para escuchar';
                isPlaying = false;
            } else {
                currentStreamIndex = 0;
                tryNextStream().catch(error => {
                    console.error('Error al reproducir:', error);
                    status.textContent = 'Error: No se pudo conectar a ningún stream';
                    nowPlaying.textContent = 'Verifica tu conexión a internet';
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    playBtn.classList.remove('playing');
                });
            }
        }

        function adjustVolume() {
            const volume = volumeSlider.value / 100;
            radioStream.volume = volume;
        }

        // Eventos del audio
        radioStream.addEventListener('loadstart', () => {
            status.textContent = 'Conectando...';
        });

        radioStream.addEventListener('canplay', () => {
            status.textContent = 'Listo para reproducir';
        });

        radioStream.addEventListener('error', () => {
            status.textContent = 'Error de conexión';
            nowPlaying.textContent = 'No se pudo conectar al stream';
            if (isPlaying) {
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playBtn.classList.remove('playing');
                isPlaying = false;
            }
        });

        // Simular información de "ahora suena"
        function updateNowPlaying() {
            if (isPlaying) {
                const songs = [
                    'Puerto Celestial - Música en vivo',
                    'Transmisión en directo',
                    'Tu estación favorita',
                    'Conectado a Puerto Celestial'
                ];
                const randomSong = songs[Math.floor(Math.random() * songs.length)];
                nowPlaying.textContent = randomSong;
            }
        }

        // Actualizar cada 30 segundos
        setInterval(updateNowPlaying, 30000);

        // Funciones para navegación por pestañas
        function switchTab(tabName) {
            // Remover clase active de todas las pestañas
            document.querySelectorAll('.nav-item').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Activar pestaña seleccionada
            event.target.closest('.nav-item').classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            // Cargar noticias si es la primera vez que se abre la pestaña
            if (tabName === 'news' && !window.newsLoaded) {
                loadNews();
                window.newsLoaded = true;
            }
        }

                        pubDate: new Date(Date.now() - 432000000).toLocaleDateString('es-ES'),
                        image: "https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?w=400&h=150&fit=crop&crop=center"
                    }
                ];

                // Mostrar las noticias
                displayNews(newsWithImages);

            } catch (error) {
                console.error('Error general cargando noticias:', error);
                newsContainer.innerHTML = `
                    <div class="loading">
                        <p style="color: #ffab91;">Error al cargar noticias. Intenta nuevamente.</p>
                        <button class="refresh-btn" onclick="loadNews()" style="margin-top: 15px;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                        </button>
                    </div>
                `;
            }
        }

        function displayNews(newsItems) {
            const newsContainer = document.getElementById('news-container');
            
            if (newsItems.length === 0) {
                newsContainer.innerHTML = `
                    <div class="loading">
                        <p>No hay noticias disponibles en este momento.</p>
                    </div>
                `;
                return;
            }

            const newsHTML = newsItems.map(item => `
                <div class="news-item">
                    <div class="news-image" style="background-image: url('${item.image}')">
                        <div class="news-image-icon"></div>
                    </div>
                    <div class="news-content">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <div class="news-meta">
                            <span class="news-source">${item.source}</span>
                            <span class="news-date">${item.pubDate}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            newsContainer.innerHTML = newsHTML;
        }

        // Cargar noticias al iniciar la aplicación
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (document.getElementById('news-tab').classList.contains('active')) {
                    loadNews();
                    window.newsLoaded = true;
                }
            }, 1000);
        });
